# About Block
aboutTitle: "About GDG SSU"
aboutBlock:
 - {title: "학생 개발자 & 디자이너", image: "dnd.jpg", text: "그냥 학생이라고 하기엔 뭔가 독특합니다. SW 분야를 전공하는 학생으로 자신만의 꿈과 목표가 명확하며 그저 배우는 것 뿐만이 아닌, 자신만의 주력분야를 가지고 실질적인 SW 개발/디자인을 진행합니다. 우리는 우리 스스로를 평범한 학생이 아닌 학생 개발자/디자이너라고 칭합니다." }
 - {title: "수많은 능력자", image: "stronger.jpg", text: "CS 전공자들에게 널리 알려진 SW Maestro 과정이나 삼성 소프트웨어 멤버십, Best of Best와 같은 연수과정을 거친 학생들이 이곳에 모여있습니다. 그리고 대학을 졸업하지 않았음에도 자신만의 아이템을 가지고 SW 창업을 진행하거나, 우리가 익히들은 Naver / 삼성전자 / LG전자 / Evernote / Nexon 등의 기업체에서 활약을 하는 능력자가 있습니다." }
 - {title: "With Google", image: "with_google.jpg", text: "GDG SSU는 이름에서도 느껴지다시피 Google의 지원을 받으며 개발자로서 유익하고 의미있는 활동을 지속해왔습니다. GDG SSU의 일원이 되면 최고의 개발자라 일컫어지는 Googler를 만나서 인연을 맺고 도움을 받는 기회 또한 얻게됩니다." }

# Statistic Block
statisticBlockImage: "statistic.jpg"
statisticBlock:
 - {count: "250", specialCharacter: "+", info: "Person", detail: "GDG SSU는 우리가 마련한 가치있는 이벤트에서 많은 사람들을 모으고 그들이 좋은 추억과 경험을 가질 수 있는 기회를 제공했습니다. 1회 평균 250명, 현재까지 약 2700명 이상의 학생들을 만나왔습니다."}
 - {count: "50", specialCharacter: "+", info: "Events", detail: "설립한지 3년, 길지 않은 시간이었지만 GDG SSU는 학생개발자들의 발전을 위하여 유익한 개발자 행사를 수 차례 주최해왔습니다. GDG SSU는 그룹의 일원으로서 가입하는 것 뿐만이 아닌 이러한 이벤트에 참여하는 방식 역시 의미가 있습니다."}
 - {count: "43", specialCharacter: "+", info: "Members", detail: "GDG SSU에는 좋은 멤버들의 숫자가 나날히 늘어가고 있습니다. 기존에 이 분야를 업으로 삼아온 사람들, 그 앞선 사람들의 등을 보고 따르며 성장하는 사람들 모두 말이지요."}
 - {count: "3", specialCharacter: "-", info: "3 Campus Couple..", detail: "젊은 대학생 시절을 사랑에 불태우는 사람들이 많습니다. GDG SSU에는 개발뿐만 아니라 동아리 내에서 뜨거운 연애를 진행중인 커플이 많습니다."}

